services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: recsys
      POSTGRES_USER: recsys
      POSTGRES_PASSWORD: recsys
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  recommender:
    build: .
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: recsys
      DB_USER: recsys
      DB_PASSWORD: recsys
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    volumes:
      - ./artifacts:/app/artifacts
      - ./data:/app/data

volumes:
  pgdata:
